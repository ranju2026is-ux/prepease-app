<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepEase | Karnataka & SSC Mastery Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { scroll-behavior: smooth; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a; 
            overflow-x: hidden; 
        }
        
        .hero-gradient {
            background: radial-gradient(circle at 100% 0%, rgba(67, 56, 202, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            background-color: #ffffff;
        }

        .premium-card {
            @apply bg-white border border-slate-200 rounded-[2.5rem] p-8 transition-all duration-500 cursor-pointer;
            box-shadow: 0 4px 12px -2px rgba(15, 23, 42, 0.03);
        }

        .premium-card:hover {
            @apply -translate-y-2;
            box-shadow: 0 20px 30px -10px rgba(67, 56, 202, 0.12);
            border-color: rgba(67, 56, 202, 0.3);
        }

        /* MODERN FLASHCARD STYLES */
        .flashcard-container {
            @apply w-full max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6;
        }
        
        .flashcard {
            @apply bg-white border-2 border-slate-100 rounded-[2.5rem] p-8 transition-all duration-300 shadow-sm relative overflow-hidden flex flex-col items-center text-center;
        }

        .flashcard-answer {
            max-height: 0;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .flashcard.revealed {
            @apply border-indigo-200 bg-indigo-50/20;
        }

        .flashcard.revealed .flashcard-answer {
            max-height: 500px;
            opacity: 1;
            @apply mt-6 pt-6 border-t border-slate-100 w-full;
        }

        .reveal-btn {
            @apply mt-6 px-6 py-2.5 bg-indigo-600 text-white font-bold rounded-xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all active:scale-95 text-[10px] uppercase tracking-widest;
        }

        .flashcard.revealed .reveal-btn {
            @apply bg-slate-100 text-slate-400 shadow-none pointer-events-none;
        }

        /* LOGO ANIMATION - P in BOX */
        @keyframes box-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .logo-box { animation: box-pulse 4s ease-in-out infinite; }

        /* VIEW TRANSITIONS */
        .view-transition { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .fade-out { opacity: 0; transform: translateY(-10px); transition: all 0.5s ease; }
        .fade-in { opacity: 1; transform: translateY(0); transition: all 0.5s ease; }

        .font-kannada { line-height: 1.6; }
        input:focus { outline: none; border-color: #4338ca; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- NAVIGATION -->

            <div id="nav-links" class="hidden md:flex items-center gap-8">

                <div class="h-4 w-px bg-slate-200"></div>

        </div>
    </nav>

    <!-- MAIN APP CONTAINER -->

    <!-- FOOTER -->
    <footer class="py-16 bg-white border-t border-slate-100">

            <div>
                <span class="text-lg font-black tracking-tighter text-slate-900 uppercase font-bold">PrepEase Mastery</span>

                <a href="#" class="text-slate-500 hover:text-indigo-600 font-bold text-[10px] uppercase tracking-widest transition-colors">Community</a>
            </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE INIT ---
        const firebaseConfig = {
            apiKey: "AIzaSyAh6pjj_eOmw2I6FMM63bDmwj5eIlbvZAI",
            authDomain: "prepease-app.firebaseapp.com",
            projectId: "prepease-app",
            storageBucket: "prepease-app.firebasestorage.app",
            messagingSenderId: "200948432412",
            appId: "1:200948432412:web:de0582b6437305c822a9d9",
            measurementId: "G-5673GJ545C"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'prepease-app';

        // --- DATA & STATE ---
        const quotes = [
            "Consistency is the key to Selection. üéØ",
            "Mastering English is half the battle won. üá¨üáß",
            "KPSC Excellence begins with everyday habits. üèõÔ∏è",
            "Hard work today, Officer rank tomorrow. üáÆüá≥",
            "Focus on the mission, not the competition. ‚öîÔ∏è"
        ];

        const testMotivationalQuotes = [
            "Mistakes are proof that you are trying. Let's crush this test!",
            "Knowledge is power. Testing that knowledge is mastery.",
            "Believe you can and you're halfway there. Start the quiz!",
            "Your future self will thank you for this practice session.",
            "One step closer to your dream rank. Prove your learning!"
        ];
        
        const topicsData = {
            grammar: [
                { id: 'nouns', title: 'Nouns & Case', icon: 'üî°' },
                { id: 'tenses', title: 'Tense Mastery', icon: '‚è≥' },
                { id: 'articles', title: 'Articles', icon: 'üÖ∞Ô∏è' },
                { id: 'prepositions', title: 'Prepositions', icon: 'üìç' },
                { id: 'subject-verb', title: 'Subject-Verb Agreement', icon: '‚öñÔ∏è' }
            ],
            vocabulary: [
                { id: 'synonyms', title: 'Synonyms', icon: 'üìñ' },
                { id: 'antonyms', title: 'Antonyms', icon: 'üåì' },
                { id: 'substitution', title: 'One Word Substitution', icon: '1Ô∏è‚É£' },
                { id: 'idioms', title: 'Idioms & Phrases', icon: 'üé≠' }
            ]
        };

        const state = {
            view: 'home',
            isAuthenticated: false,
            userName: '',
            userId: null,
            intendedView: null,
            intendedParams: {},
            currentType: null,
            currentTopic: null,
            currentLevel: null,
            currentTopicTitle: '',
            progress: {},
            leaderboard: [],
            mistakes: [], // Requirement: Mistakes Book data
            authMode: 'login',
            totalPoints: 0,
            totalCoins: 0
        };

        // --- SPA ROUTING & HELPERS ---
        const getBaseDir = () => {
            const path = window.location.pathname;
            const base = path.substring(0, path.lastIndexOf('/') + 1) || '/';
            return base;
        };

        const getDynamicPath = (type, topic, level, isTest = false) => {
            const base = getBaseDir();
            const fileName = isTest ? `level${level}-test.json` : `level-${level}.json`;
            const relPath = `content/general-english/${type.toLowerCase()}/${topic.toLowerCase()}/${fileName}`;
            const finalURL = new URL(relPath, window.location.origin + base).href;
            return finalURL;
        };

        const updateURL = () => {
            try {
                if (window.location.protocol === 'blob:') return;
                const params = new URLSearchParams();
                if (state.view) params.set('v', state.view);
                if (state.currentType) params.set('type', state.currentType);
                if (state.currentTopic) params.set('topic', state.currentTopic);
                if (state.currentLevel) params.set('lv', state.currentLevel);

                const newURL = `${window.location.pathname}?${params.toString()}`;
                window.history.pushState(state, '', newURL);
            } catch (err) {}
        };

        window.onpopstate = (event) => {
            if (event.state) {
                Object.assign(state, event.state);
                render();
            } else {
                initFromURL();
            }
        };

        const initFromURL = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('v')) state.view = params.get('v');
            if (params.has('type')) state.currentType = params.get('type');
            if (params.has('topic')) state.currentTopic = params.get('topic');
            if (params.has('lv')) state.currentLevel = params.get('lv');
            render();
        };

        window.navigateTo = function(view, params = {}) {
            const protectedViews = ['english-selection', 'topics-grid', 'levels-grid', 'content-view', 'mistakes-book'];
            if (protectedViews.includes(view) && !state.isAuthenticated) {
                state.intendedView = view;
                state.intendedParams = params;
                state.view = 'login';
            } else {
                state.view = view;
            }
            Object.assign(state, params);
            updateURL();
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // --- CLOUD STORAGE LOGIC ---
        
        async function loadUserData() {
            if (!auth.currentUser) return;
            
            try {
                const profileRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'profile', 'info');
                const profileSnap = await getDoc(profileRef);
                if (profileSnap.exists()) {
                    state.userName = profileSnap.data().name || 'Aspirant';
                    state.isAuthenticated = true;
                }
            } catch (e) { console.error("Profile load fail:", e); }

            // Load Progress
            const progressRef = collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'progress');
            onSnapshot(progressRef, (snapshot) => {
                const updatedProgress = {};
                let points = 0;
                let coins = 0;
                snapshot.forEach(doc => { 
                    const data = doc.data();
                    updatedProgress[doc.id] = data; 
                    points += (data.points || 0);
                    coins += (data.coins || 0);
                });
                state.progress = updatedProgress;
                state.totalPoints = points;
                state.totalCoins = coins;
                render(); 
            }, (error) => console.error("Progress stream error:", error));

            // Load Mistakes Book - Requirement 2
            const mistakesRef = collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'mistakes');
            onSnapshot(mistakesRef, (snapshot) => {
                const mistakes = [];
                snapshot.forEach(doc => mistakes.push({ id: doc.id, ...doc.data() }));
                state.mistakes = mistakes;
                if (state.view === 'mistakes-book') render();
            });
        }

        async function loadLeaderboard() {
            const leaderboardRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            onSnapshot(leaderboardRef, (snapshot) => {
                const list = [];
                snapshot.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                state.leaderboard = list.sort((a, b) => b.points - a.points).slice(0, 5);
                if (state.view === 'home') render();
            }, (error) => console.error("Leaderboard error:", error));
        }

        async function saveResultToCloud(score, total, points, coins, mistakesFound = []) {
            if (!auth.currentUser) return;
            const progressId = `${state.currentType}_${state.currentTopic}_${state.currentLevel}`;
            const docRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'progress', progressId);
            
            try {
                await setDoc(docRef, {
                    score, total, points, coins,
                    completedAt: new Date().toISOString(),
                    type: state.currentType, topic: state.currentTopic, level: state.currentLevel
                });

                // Save Mistakes to "Mistakes Book" - Requirement 2
                for (const m of mistakesFound) {
                    const mId = btoa(m.question).substring(0, 20); // Create stable ID based on question
                    const mRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'mistakes', mId);
                    await setDoc(mRef, {
                        ...m,
                        topic: state.currentTopic,
                        level: state.currentLevel,
                        recordedAt: new Date().toISOString()
                    });
                }

                const leaderboardRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', auth.currentUser.uid);
                await setDoc(leaderboardRef, {
                    name: state.userName,
                    points: state.totalPoints + points,
                    coins: state.totalCoins + coins,
                    levelsDone: Object.keys(state.progress).length,
                    lastActive: new Date().toISOString()
                }, { merge: true });

            } catch (error) { console.error("Error saving progress:", error); }
        }

        window.removeMistake = async function(id) {
            if (!auth.currentUser) return;
            const mRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'mistakes', id);
            await deleteDoc(mRef);
        };

        // --- CORE RENDERER ---
        function render() {
            const shell = document.getElementById('app-shell');
            const authStatus = document.getElementById('auth-status');
            
            if (state.isAuthenticated) {
                authStatus.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-bold text-indigo-700">Hi, ${state.userName.split(' ')[0]}</span>
                        <button onclick="handleLogout()" class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center border border-indigo-100 hover:bg-red-50 hover:text-red-500 transition-colors">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                        </button>
                    </div>
                `;
            } else {
                authStatus.innerHTML = `<button onclick="navigateTo('login')" class="px-6 py-2.5 text-xs font-bold bg-indigo-600 text-white rounded-full transition-all">Sign In</button>`;
            }

            switch(state.view) {
                case 'home': shell.innerHTML = renderHome(); break;
                case 'login': shell.innerHTML = renderLogin(); break;
                case 'english-selection': shell.innerHTML = renderEnglishSelection(); break;
                case 'topics-grid': shell.innerHTML = renderTopicsGrid(); break;
                case 'levels-grid': shell.innerHTML = renderLevelsGrid(); break;
                case 'content-view': shell.innerHTML = renderContentView(); loadContent(); break;
                case 'mistakes-book': shell.innerHTML = renderMistakesBook(); break;
                case 'exams-pyq': shell.innerHTML = renderExamsPYQ(); break;
                case 'doubts': shell.innerHTML = renderDoubts(); break;
            }
        }

        // --- TEMPLATES ---
        function renderHome() {
            const totalPossibleLevels = 10 * (topicsData.grammar.length + topicsData.vocabulary.length);
            const doneCount = Object.keys(state.progress).length;
            const percent = Math.round((doneCount / totalPossibleLevels) * 100);

            return `
                <div class="hero-gradient pt-16 pb-32 px-6 view-transition text-center">
                    <div class="max-w-7xl mx-auto">
                        <span class="inline-block px-4 py-1.5 bg-indigo-50 text-indigo-700 text-[10px] font-black rounded-full mb-6 border border-indigo-100 uppercase tracking-widest">KPSC & SSC Official roadmap 2026</span>
                        <h1 class="text-5xl md:text-7xl font-black text-slate-900 tracking-tighter mb-6 leading-[1.1]">
                            ${state.isAuthenticated ? `Hello, <span class="text-indigo-600">${state.userName.split(' ')[0]}!</span><br>Mission Selection starts now.` : `Secure Your <span class="text-indigo-600 italic">Officer Rank.</span>`}
                        </h1>
                        <p class="text-lg text-slate-500 max-w-2xl mx-auto mb-16 font-medium leading-relaxed">Official study paths for FDA, SDA and SSC. Master general English levels 1-10.</p>
                        
                        ${state.isAuthenticated ? `
                            <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8 mb-20">
                                <!-- Progress Card -->
                                <div class="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm text-left">
                                    <div class="flex justify-between items-center mb-6">
                                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest">Mastery Status</h4>
                                        <span class="text-indigo-600 font-black">${percent}% Done</span>
                                    </div>
                                    <div class="w-full h-3 bg-slate-50 rounded-full overflow-hidden mb-8">
                                        <div class="h-full bg-indigo-600 transition-all duration-1000" style="width: ${percent}%"></div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="bg-slate-50 p-4 rounded-3xl">
                                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Points</p>
                                            <p class="text-2xl font-black text-emerald-600">${state.totalPoints}</p>
                                        </div>
                                        <div class="bg-slate-50 p-4 rounded-3xl">
                                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Coins</p>
                                            <p class="text-2xl font-black text-amber-500">ü™ô ${state.totalCoins}</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Mistakes Book Card - Requirement 2 -->
                                <div onclick="navigateTo('mistakes-book')" class="premium-card bg-indigo-600 border-none group relative overflow-hidden flex flex-col justify-center">
                                    <div class="relative z-10 text-left">
                                        <span class="w-12 h-12 bg-white/20 text-white rounded-2xl flex items-center justify-center text-2xl mb-6">üìñ</span>
                                        <h3 class="text-2xl font-black text-white mb-2 tracking-tight">Mistakes Book</h3>
                                        <p class="text-indigo-100 text-sm mb-4">You have ${state.mistakes.length} concepts to review from previous tests.</p>
                                        <span class="text-white text-xs font-bold uppercase tracking-widest bg-white/10 px-4 py-2 rounded-full inline-block group-hover:bg-white group-hover:text-indigo-600 transition-all">Open Records ‚ûú</span>
                                    </div>
                                    <div class="absolute -right-6 -bottom-6 text-white/5 text-9xl font-black rotate-12">BOOK</div>
                                </div>

                                <!-- Leaderboard Small -->
                                <div class="bg-slate-900 p-8 rounded-[3rem] text-white text-left overflow-hidden relative">
                                    <h4 class="text-xs font-black text-indigo-300 uppercase tracking-widest mb-6">Global Ranking</h4>
                                    <div class="space-y-4">
                                        ${state.leaderboard.length > 0 ? state.leaderboard.map((u, i) => `
                                            <div class="flex items-center justify-between">
                                                <div class="flex items-center gap-3">
                                                    <span class="text-[10px] font-bold text-slate-500">#${i+1}</span>
                                                    <span class="text-sm font-bold truncate max-w-[100px]">${u.name} ${u.id === auth.currentUser?.uid ? '(You)' : ''}</span>
                                                </div>
                                                <div class="flex items-center gap-2">
                                                    <span class="text-indigo-400 font-black text-xs">${u.points} PTS</span>
                                                </div>
                                            </div>
                                        `).join('') : '<p class="text-slate-500 text-xs italic">Competing for the top spot...</p>'}
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-left">
                            <div onclick="navigateTo('english-selection')" class="premium-card group">
                                <div class="w-14 h-14 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center text-3xl mb-6 group-hover:bg-indigo-600 group-hover:text-white transition-all">üá¨üáß</div>
                                <h3 class="text-2xl font-bold mb-2 tracking-tight">General English</h3>
                                <p class="text-slate-500 text-sm mb-6 leading-relaxed">Levels 1-10 Grammar & Vocabulary mastery roadmap.</p>
                                <span class="text-indigo-600 text-xs font-bold uppercase tracking-widest">Mastery Hub ‚ûú</span>
                            </div>
                            <div onclick="navigateTo('exams-pyq', { currentCategory: 'karnataka' })" class="premium-card group">
                                <div class="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center text-3xl mb-6 group-hover:bg-emerald-600 group-hover:text-white transition-all">üèõÔ∏è</div>
                                <h3 class="text-2xl font-bold mb-2 tracking-tight">KPSC Selection</h3>
                                <p class="text-slate-500 text-sm mb-6">Archives for FDA, SDA and PSI recruitment.</p>
                                <span class="text-emerald-600 text-xs font-bold uppercase tracking-widest">PYQ Bank Sync ‚ûú</span>
                            </div>
                            <div onclick="navigateTo('exams-pyq', { currentCategory: 'ssc' })" class="premium-card group">

        window.submitTest = async function(questions) {
            let score = 0;
            let wrongCount = 0;
            let unattemptedCount = 0;
            let resultHTML = "";
            let mistakesFound = [];

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                
                let bgColor = "bg-slate-50 border-slate-100";
                let statusText = "Not Attempted";
                let statusColor = "text-amber-500";

                if (selected) {
                    const isCorrect = selected.value.trim() === q.answer.trim();
                    if (isCorrect) {
                        score++;
                        bgColor = "bg-emerald-50 border-emerald-100";
                        statusText = "Correct Answer";
                        statusColor = "text-emerald-600";
                    } else {
                        wrongCount++;
                        bgColor = "bg-rose-50 border-rose-100";
                        statusText = "Wrong Answer";
                        statusColor = "text-rose-500";
                        // Prepare for Mistakes Book
                        mistakesFound.push({
                            question: q.question,
                            userAnswer: selected.value,
                            answer: q.answer,
                            explanation: q.explanation
                        });
                    }
                } else {
                    unattemptedCount++;
                    bgColor = "bg-amber-50/50 border-amber-100";
                    statusText = "Unattempted";
                    statusColor = "text-amber-500";

                resultHTML += `

                            <div class="flex items-center gap-3">

                            </div>
                        </div>
                        <p class="text-slate-800 font-bold mb-4 leading-relaxed">${q.question}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="bg-white/60 p-4 rounded-xl">

                                <p class="text-sm font-bold ${selected ? 'text-slate-800' : 'text-slate-400 italic'}">${selected ? selected.value : 'None'}</p>
                            </div>
                            <div class="bg-emerald-500/10 p-4 rounded-xl">
                                <p class="text-[9px] font-black text-emerald-600 uppercase mb-1">Correct Answer</p>
                                <p class="text-sm font-bold text-emerald-700">${q.answer}</p>
                            </div>
                        </div>
                        <div class="mt-6 pt-6 border-t border-white/50">
                            <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-1">Concept</p>
                            <p class="text-sm text-slate-600 italic font-medium leading-relaxed">${q.explanation || 'Review the synonyms mapping to master this word.'}</p>
                        </div>
                    </div>
                `;
            });

            const coinsEarned = score; 
            const coinsDeducted = Math.floor(wrongCount / 4); 
            const levelNetCoins = coinsEarned - coinsDeducted;
            const pointsEarned = score * 10;

            await saveResultToCloud(score, questions.length, pointsEarned, levelNetCoins, mistakesFound);

            const container = document.getElementById("content-container");
            container.innerHTML = `
                <div class="view-transition">
                    <div class="bg-white border-2 border-slate-100 p-12 rounded-[3rem] shadow-sm text-center mb-10 relative overflow-hidden">

            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });

        function showErrorState(container, url, error) {
            container.innerHTML = `
                <div class="text-center py-20 bg-white border border-slate-200 rounded-[3rem] shadow-sm px-6">
                    <div class="text-5xl mb-6">üìÇ</div>
                    <h3 class="text-xl font-bold text-slate-900 mb-2 tracking-tight">Phase Offline</h3>
                    <p class="text-slate-500 mb-4 text-sm font-medium">Attempted fetch to:</p>
                    <code class="bg-slate-50 p-3 rounded-xl text-indigo-600 mb-8 block text-[10px] font-bold border border-indigo-50 break-all">${url}</code>
                    <p class="text-slate-400 text-xs mb-8">Status: ${error}. Verify content is uploaded to GitHub.</p>
                    <button onclick="navigateTo('levels-grid')" class="px-10 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg active:scale-95 transition-all">Back to Grid</button>
                </div>`;
        }

        window.revealCard = function(index) {
            const card = document.getElementById(`card-${index}`);
            if (card) card.classList.add('revealed');
        };

        window.handleLogout = async function() { 
            await signOut(auth);
            state.isAuthenticated = false; 
            state.userName = ''; 
            state.progress = {};
            state.totalPoints = 0;
            state.totalCoins = 0;
            state.mistakes = [];
            navigateTo('home'); 
        };
        
        async function handleLogin(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const isSignUp = state.authMode === 'signup';
            
            if (usernameInput.value.length < 3) return alert("Username too short.");

            const internalEmail = `${usernameInput.value.toLowerCase()}@prepease.internal`;
            const password = passwordInput.value;

            loginBtn.innerText = "Processing Aspirant...";
            loginBtn.disabled = true;

            try {
                if (isSignUp) {
                    const name = document.getElementById('name-input').value;
                    const cred = await createUserWithEmailAndPassword(auth, internalEmail, password);
                    const profileRef = doc(db, 'artifacts', appId, 'users', cred.user.uid, 'profile', 'info');
                    await setDoc(profileRef, { name: name, username: usernameInput.value, joinedAt: new Date().toISOString() });
                    state.userName = name;
                } else {
                    await signInWithEmailAndPassword(auth, internalEmail, password);
                }
                
                state.isAuthenticated = true;
                navigateTo(state.intendedView || 'home', state.intendedParams);
                state.intendedView = null;
            } catch (error) {
                console.error("Auth Error:", error);
                alert("Authorization Denied: " + error.message);
                loginBtn.innerText = isSignUp ? 'Enroll in Academy' : 'Authorize Entry';
                loginBtn.disabled = false;
            }
        }

        window.renderExamsPYQ = function() { return `<div class="max-w-7xl mx-auto px-6 py-20 view-transition text-center"><button onclick="navigateTo('home')" class="text-slate-400 font-bold mb-8 flex items-center justify-center gap-2 hover:text-indigo-600 transition-colors mx-auto uppercase text-xs tracking-widest">‚Üê Dashboard</button><h2 class="text-4xl font-black text-slate-900 tracking-tighter mb-12 capitalize">${state.currentCategory} Regional Hub</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-left"><div class="premium-card flex justify-between items-center group"><div><h3 class="text-2xl font-bold text-slate-900 mb-1 tracking-tight">Official Archives 2024</h3><p class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest">Verified Solution</p></div><div class="w-14 h-14 bg-slate-50 border border-slate-100 rounded-2xl flex items-center justify-center group-hover:bg-indigo-600 group-hover:text-white transition-all"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg></div></div></div></div>`; };
        
        window.renderDoubts = function() { 
            return `
                <div class="max-w-3xl mx-auto px-6 py-20 text-center view-transition">
                    <div class="w-24 h-24 bg-emerald-50 text-emerald-600 rounded-[2.5rem] flex items-center justify-center text-4xl mx-auto mb-8 shadow-sm">üí°</div>
                    <h2 class="text-4xl font-black text-slate-900 tracking-tighter mb-12">Clear Doubts</h2>
                    <div class="bg-white border border-slate-200 p-12 rounded-[3rem] shadow-sm text-left">
                        <div class="mb-8 font-bold">
                            <p class="text-xs uppercase tracking-widest text-slate-400 mb-2">Telegram Academy</p>
                            <a href="https://t.me/prepeaseengl" target="_blank" class="text-2xl text-indigo-700 hover:underline">@prepeaseengl</a>
                        </div>
                        <div class="font-bold">
                            <p class="text-xs uppercase tracking-widest text-slate-400 mb-2">Email Helpdesk</p>
                            <p class="text-2xl text-slate-900">help@prepease.com</p>
                        </div>
                    </div>
                    <button onclick="navigateTo('home')" class="mt-12 py-5 px-10 bg-indigo-600 text-white font-bold rounded-[2rem] hover:bg-indigo-700 shadow-xl transition-all uppercase tracking-widest text-xs">Return to mission</button>
                </div>`; 
        };

        // --- AUTH OBSERVER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.userId = user.uid;
                await loadUserData();
                loadLeaderboard();
            } else {
                state.isAuthenticated = false;
                state.userName = '';
                state.progress = {};
                state.mistakes = [];
                render();
            }
        });

        // --- APP INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            initFromURL();
            
            document.addEventListener('click', (e) => {
                if (e.target.closest('#nav-logo')) navigateTo('home');
                if (e.target.closest('#btn-home')) navigateTo('home');
                if (e.target.closest('#btn-doubts')) navigateTo('doubts');
            });

            document.addEventListener('submit', (e) => {
                if (e.target.id === 'login-form') handleLogin(e);
            });
        });

        // --- MOTTO CYCLE ---
        let quoteIndex = 0;
        setInterval(() => {
            const el = document.getElementById('moto-text');
            if (!el) return;
            el.className = "text-[10px] md:text-xs font-bold uppercase tracking-[0.25em] inline-block fade-out";
            setTimeout(() => {
                quoteIndex = (quoteIndex + 1) % quotes.length;
                el.innerText = quotes[quoteIndex];
                el.className = "text-[10px] md:text-xs font-bold uppercase tracking-[0.25em] inline-block fade-in";
            }, 500);
        }, 5000);
    </script>
